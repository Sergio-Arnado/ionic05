<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" />
    </ion-buttons>
    <ion-title>configuracion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-toggle
        [(ngModel)] = "deboEliminar"
        (ionChange) ="ionChange($event)"
        >
        Permitir eliminar citas en el inicio
      </ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
